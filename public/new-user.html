<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <title>User Signup Form</title>
</head>
<body>
  <div class='container-fluid'>
    <div class='col-lg-8 col-lg-push-2'>
      <h1>Create a new account</h1>
      <form class='form-horizontal' method='post' action='submit'>
        <div class='form-group'>
          <label>Username</label>
          <input name='username' autocomplete='off' class='form-control' type='text' placeholder='Username'>
        </div>
        <div class='form-group'>
          <label>Email Address</label>
          <input name='email' autocomplete='off' class='form-control' type='email' placeholder='Email'>
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input name='password' autocomplete='off' class='form-control' type='password' placeholder='Password'>
        </div>
        <div class='form-group'>
          <input class='btn btn-success' type='submit' value='Submit'>
        </div>
        <div class='form-group'>
          <button id='ajax' class='btn btn-warning'>Signup via Ajax</button>
        </div>
      </form>
    </div>

    <script>
      $('#ajax').click((e) => {
        e.preventDefault();
        $.ajax({
          url: '/submit',
          method: 'POST',
          data: $('form').serialize(),
          success: (response) => {
            $('form').append('<div class="alert alert-success"><p>Success!  ' + JSON.stringify(response) + '</p></div>');
          }
        })
      })
    </script>
  </div>
</body>
</html>
